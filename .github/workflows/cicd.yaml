name: KBOT-CICD

on: push

env:
  REGISTRY: ghcr.io
  APP: ${{ github.repository }}
  TARGETARCH: amd64
  TARGETOS: linux

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run test
        run: make test

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: echo "MAKE_ENV=$(echo -e TARGETARCH=$TARGETARCH TARGETOS=$TARGETOS REGISTRY=$REGISTRY APP=$APP)" >> $GITHUB_ENV

      - name: Build&Push
        run: make image push $MAKE_ENV
      - name: Clean
        run: make clean $MAKE_ENV

  cd:
    name: CD
    runs-on: ubuntu-latest

    needs:
      - ci

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: echo "VERSION=$(git describe --tags --abbrev=0)-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Update helm default values
        uses: mikefarah/yq@master
        with:
          cmd: >
            yq -i '.image.tag=strenv(VERSION) 
              | .image.arch=strenv(TARGETARCH)
              | .image.os=strenv(TARGETOS)'
              helm/values.yaml
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "Bump helm values to $VERSION"
          git push